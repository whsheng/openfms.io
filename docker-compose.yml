version: '3.8'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: openfms-postgres
    environment:
      POSTGRES_USER: openfms
      POSTGRES_PASSWORD: openfms_secret
      POSTGRES_DB: openfms
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - openfms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openfms"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: openfms-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - openfms-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS Message Queue
  nats:
    image: nats:latest
    container_name: openfms-nats
    ports:
      - "4222:4222"  # Client port
      - "8222:8222"  # HTTP monitoring
    networks:
      - openfms-network
    command: "--http_port 8222"

  # Gateway Service (TCP Server for devices)
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: openfms-gateway
    environment:
      - GATEWAY_ID=node-01
      - GATEWAY_PORT=8080
      - REDIS_URL=redis:6379
      - NATS_URL=nats://nats:4222
    ports:
      - "8080:8080"   # JT808 TCP port
      - "8081:8081"   # Gateway HTTP API
    networks:
      - openfms-network
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_started
    restart: unless-stopped

  # API Service (REST API)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: openfms-api
    environment:
      - API_PORT=3000
      - DATABASE_URL=postgres://openfms:openfms_secret@postgres:5432/openfms?sslmode=disable
      - REDIS_URL=redis:6379
      - NATS_URL=nats://nats:4222
    ports:
      - "3000:3000"
    networks:
      - openfms-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_started
    restart: unless-stopped

  # Web Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: openfms-web
    environment:
      - API_URL=http://localhost:3000
    ports:
      - "80:80"
    networks:
      - openfms-network
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  openfms-network:
    driver: bridge
